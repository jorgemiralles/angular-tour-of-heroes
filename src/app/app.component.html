<h1>{{title}}</h1>
<ul class="heroes">
  <li *ngFor="let hero of GetListaHeroes()" [class.selected]="hero===heroSelected" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<p *ngIf="showDetail; then truthtempl;">Esto se ignora</p>
<ng-template #truthtempl>
    <h2>{{heroSelected.name}} details!</h2>
    <div><label>id: </label>{{heroSelected.id}}</div>
    <div><label>name: </label><input [(ngModel)]="heroSelected.name" placeholder="name"></div>
</ng-template>
